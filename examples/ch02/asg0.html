<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Draw a blue rectangle (canvas version)</title>
  </head>

  <body onload="main()">
    <canvas id="example" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>

    <br><br>

    <!-- Input elements for x and y coordinates -->
    <label for="xCoord"><strong>V1: x</strong></label>
    <input type="number" id="xCoord" value="2.25" step="0.01">
    <label for="yCoord"><strong>y</strong></label>
    <input type="number" id="yCoord" value="2.25" step="0.01">

    <br>

    <!-- Inputs for v2: -->
    <label for="x2Coord"><strong>V2: x</strong></label>
    <input type="number" id="x2Coord" value="1.0" step="0.01">
    <label for="y2Coord"><strong>y</strong></label>
    <input type="number" id="y2Coord" value="1.0" step="0.01">
    <br><br>
     <!-- A button that simply draws v1 and v2 (from your previous operation) -->
     <button onclick="handleDrawEvent()">Draw Vectors</button>
     <br><br>
     <hr>
     <h3>Perform Vector Arithmetic</h3>
     <!-- Operation selector -->
     <label for="opSelect"><strong>Operation</strong></label>
     <select id="opSelect">
       <option value="add">add</option>
       <option value="sub">sub</option>
       <option value="mul">mul</option>
       <option value="div">div</option>
     </select>
 
     <!-- Scalar input (used for mul and div operations) -->
     <label for="scalar"><strong>Scalar</strong></label>
     <input type="number" id="scalar" value="2.0" step="0.01">
     <br><br>
     <!-- Button to perform the arithmetic operation -->
     <button onclick="handleDrawOperationEvent()">Perform Operation</button>
 
     <!-- Include the cuon-matrix library first -->
     <script src="../lib/cuon-matrix-cse160.js"></script>
     <!-- Then include your asg0.js -->
     <script src="asg0.js"></script>
   </body>
 </html>
